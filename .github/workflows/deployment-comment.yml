name: Deployment Comment
on: [deployment]
jobs:
  Staging-Deployment-Comment:
    runs-on: ubuntu-latest
    steps:
    - run: curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/issues/1/comments -d '{"body":"Staging deploy"}'
      if: github.env == 'staging'
  Production-Deployment-Comment:
    runs-on: ubuntu-latest
    steps:
    - run: curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/issues/1/comments -d '{"body":"Production deploy"}'
      if: github.env == 'production'
